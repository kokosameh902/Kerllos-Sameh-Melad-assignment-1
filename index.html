<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive E-commerce Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">KOKO'S BURGER</a>
              
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li> 
                    <section id="search">
                        <div class="search">
                            <input type="text" placeholder="search products">
                            <button>Search</button>
                        </div>
                    </section>  
                </ul>

                <div class="mobile-menu-toggle"><span></span></div>
            </nav>
        </div>
    </header>
    
    
    <section id="product-showcase">
        <div class="container">
            <div class="slider">
                <div class="product">
                    <img src="D:\special burger.jpeg" alt="special burger">
                    <h3>special burger</h3>
                    <p>$50</p>
                </div>
                <div class="product">
                    <img src="D:\simble burger.jpeg" alt="simble burger">
                    <h3>simble burger</h3>
                    <p>$40</p>
                </div>
                <div class="product">
                    <img src="D:\hot burger.jpeg" alt="hot burger">
                    <h3>hot burger</h3>
                    <p>$55</p>
                </div>
                <div class="product">
                    <img src="D:\double burger.jpeg" alt="double burger">
                    <h3>double burger</h3>
                    <p>$60</p>
                </div>
                <div class="product">
                    <img src="D:\small burger.jpeg" alt="small burger">
                    <h3>small burger</h3>
                    <p>$35</p>
                </div>
            </div>
        </div>
    </section>

    
    <footer>
        <div class="container">
            <ul>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
            <div class="social-icons">
                <a href="#"><img src="face.png" alt="Facebook"></a>
                <a href="#"><img src="instagram.jpeg" alt="Instagram"></a>
                <a href="#"><img src="twitter.png" alt="Twitter"></a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
